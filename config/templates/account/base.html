<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}

    {% if messages %}
    <div>
      <strong>Messages:</strong>
      <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

   
    <div class="container">
      <div class="container">
        <div class="container">
          <div class="container">
              {% block content %}
              {% endblock %}
              {% endblock %}
              {% block extra_body %}
              {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
